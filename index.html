<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Shizun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --binghe-red: #b30000;
            --gold: #d4af37;
            --kawaii-pink: #ff4d6d;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff 0%, #ffe5ec 100%);
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.3);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        #entry-page { z-index: 100; }

        .click-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            background-color: var(--binghe-red);
            color: white;
            border: 3px solid var(--gold);
            border-radius: 50px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #valentine-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            border: 4px solid var(--binghe-red);
            box-shadow: 0 10px 30px rgba(179, 0, 0, 0.2);
            width: 85%;
            max-width: 350px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .gif-container {
            height: 180px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-height: 100%;
            border-radius: 15px;
            border: 2px solid var(--gold);
        }

        h1 { color: var(--binghe-red); font-family: 'Fredoka One', cursive; font-size: 1.5rem; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 80px;
            margin-top: 20px;
        }

        #yesBtn {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(45deg, var(--kawaii-pink), var(--binghe-red));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        #no-wrapper {
            position: absolute;
            display: inline-block;
            padding: 40px; 
            z-index: 20;
            touch-action: none;
        }

        #noBtn {
            padding: 12px 30px;
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 50px;
            pointer-events: none;
        }

        #success-msg { display: none; color: var(--binghe-red); font-family: 'Fredoka One', cursive; font-size: 1.4rem; }

        .shake { animation: shake 0.3s; }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            100% { transform: translate(0px, 0px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-page">
        <button class="click-btn" onclick="startValentine()">CLICK HERE Kitty ❤️</button>
    </div>

    <div id="valentine-page">
        <div id="container">
            <div class="gif-container">
                <img id="bingheGif" src="idle.gif" alt="Binghe">
            </div>
            <h1 id="questionText">Shizun, will you Pleasee be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">YES! ❤️</button>
                <div id="no-wrapper">
                    <button id="noBtn">No</button>
                </div>
            </div>
            <div id="success-msg">I knew Shizun wouldn't leave me! <br>✨ I super love you! ✨</div>
        </div>
    </div>

    <script>
        const noWrapper = document.getElementById('no-wrapper');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('bingheGif');
        const container = document.getElementById('container');
        const music = document.getElementById('bgMusic');

        // Floating Hearts Logic
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        function startValentine() {
            document.getElementById('entry-page').style.display = 'none';
            document.getElementById('valentine-page').style.display = 'flex';
            music.play().catch(() => console.log("Music play blocked until interaction"));
        }

        function escape() {
            gif.src = "angry.gif?t=" + new Date().getTime();
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 300);

            const rect = noBtn.getBoundingClientRect();
            confetti({
                particleCount: 15,
                spread: 40,
                origin: { 
                    x: (rect.left + rect.width/2) / window.innerWidth, 
                    y: (rect.top + rect.height/2) / window.innerHeight 
                },
                colors: ['#ff0000', '#000000']
            });

            const maxX = window.innerWidth - noWrapper.offsetWidth - 50;
            const maxY = window.innerHeight - noWrapper.offsetHeight - 50;
            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            noWrapper.style.position = "fixed";
            noWrapper.style.left = randomX + "px";
            noWrapper.style.top = randomY + "px";
        }

        noWrapper.addEventListener('touchstart', (e) => { e.preventDefault(); escape(); });
        noWrapper.addEventListener('mouseover', escape);

        yesBtn.addEventListener('click', () => {
            // Formspree Notification
            fetch("https://formspree.io/f/xdalojzb", {
                method: "POST",
                headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
                body: JSON.stringify({ message: "SHE SAID YES! ❤️" })
            });

            gif.src = "happy.gift=" + new Date().getTime();
            document.getElementById('questionText').style.display = 'none';
            noWrapper.style.display = 'none';
            yesBtn.style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        });
    </script>
</body>
</html>
