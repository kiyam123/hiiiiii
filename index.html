<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Shizun</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --binghe-red: #b30000;
            --gold: #d4af37;
            --soft-pink: #ffe5ec;
            --kawaii-pink: #ff4d6d;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffffff 0%, #ffe5ec 100%);
            font-family: 'Varela Round', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #entry-page { z-index: 100; }

        .click-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            font-family: 'Fredoka One', cursive;
            background-color: var(--binghe-red);
            color: white;
            border: 3px solid var(--gold);
            border-radius: 50px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #valentine-page {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 25px;
            border: 4px solid var(--binghe-red);
            box-shadow: 0 10px 30px rgba(179, 0, 0, 0.2);
            width: 85%;
            max-width: 350px;
            transition: transform 0.1s; /* For shake effect */
        }

        .gif-container {
            height: 180px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            max-height: 100%;
            border-radius: 15px;
            border: 2px solid var(--gold);
        }

        h1 { 
            color: var(--binghe-red); 
            font-family: 'Fredoka One', cursive; 
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 50px;
            position: relative;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            border: none;
            border-radius: 50px;
            z-index: 10;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--kawaii-pink), var(--binghe-red));
            color: white;
        }

        #noBtn {
            background-color: #1a1a1a;
            color: white;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        #success {
            display: none;
            color: var(--binghe-red);
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            line-height: 1.4;
        }

        /* Shake animation for when she tries to hit No */
        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(-1deg); }
            80% { transform: translate(3px, 1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(0deg); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Vacation/Vacation/Vacation_-_01_-_Telephone.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-page">
        <button class="click-btn" onclick="startValentine()">CLICK HERE ❤️</button>
    </div>

    <div id="valentine-page">
        <div id="container">
            <div class="gif-container">
                <img id="bingheGif" src="idle.gif" alt="Binghe">
            </div>
            
            <h1 id="questionText">Shizun, will you be my Valentine?</h1>
            
            <div class="buttons" id="buttonLayout">
                <button id="yesBtn">YES! ❤️</button>
                <button id="noBtn">No</button>
            </div>
            
            <div id="success">
                I knew Shizun wouldn't leave me! <br>✨ I love you! ✨
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('bingheGif');
        const container = document.getElementById('container');
        const music = document.getElementById('bgMusic');

        const idleGif = "idle.gif"; 
        const angryGif = "angry.gif";
        const happyGif = "happy.gif";

        function startValentine() {
            document.getElementById('entry-page').style.display = 'none';
            document.getElementById('valentine-page').style.display = 'flex';
            music.play().catch(() => {});
        }

        function moveNoButton() {
            // Binghe gets angry
            gif.src = angryGif;
            
            // Add a shake effect to the card
            container.classList.add('shake');
            setTimeout(() => container.classList.remove('shake'), 300);

            // Calculate random position within phone screen bounds
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));

            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // On mobile, "touchstart" is the magic event
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop the click from happening
            moveNoButton();
        });

        // Also move on hover just in case she uses a tablet/laptop
        noBtn.addEventListener('mouseover', moveNoButton);

        yesBtn.addEventListener('click', () => {
            gif.src = happyGif;
            document.getElementById('questionText').style.display = 'none';
            document.getElementById('buttonLayout').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
